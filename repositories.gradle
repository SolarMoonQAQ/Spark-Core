dependencies {
    // jei
    compileOnly "mezz.jei:jei-${minecraft_version}-common-api:${jei_version}"
    compileOnly "mezz.jei:jei-${minecraft_version}-neoforge-api:${jei_version}"
    runtimeOnly "mezz.jei:jei-${minecraft_version}-neoforge:${jei_version}"
    // 玉
    implementation "maven.modrinth:jade:${jade_version}"
    // Kotlin
    implementation "thedarkcolour:kotlinforforge-neoforge:${kotlinforforge_version}"

    // 其它mod
    runtimeOnly files(fileTree(dir: 'mods', includes: ['*.jar']))

    // 本地lib
    jarJar(implementation files(fileTree(dir: 'libs', includes: ['*.jar'])))
    additionalRuntimeClasspath fileTree(dir: 'libs', includes: ['*.jar'])

    // 兼容
    // geckolib
    implementation "software.bernie.geckolib:geckolib-neoforge-${minecraft_version}:${geckolib_version}"
    // azurelib
    implementation "mod.azure.azurelib:azurelib-neo-${minecraft_version}:${azurelib_version}"

    jarJar(implementation("io.github.electrostat-lab:snaploader")) {
        version {
            strictly '[0.0.0,)'
            prefer '1.0.0-stable'
        }
    }
    additionalRuntimeClasspath "io.github.electrostat-lab:snaploader:1.0.0-stable"

    jarJar(implementation("org.lwjgl:lwjgl-assimp")) {
        version {
            strictly '[0.0.0,)'
            prefer '3.3.3'
        }
    }
}

